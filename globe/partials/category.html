<section id="products">   <header class="list-header"><span></span><span>Product name</span></header><div list="itemList" selected="selectedItem" class="av-radio-list"></div></section><section id="product" data-ng-if="selectedItem" class="product"><div class="row"><div class="col-xs-9 col-md-9"><header id="productName"><h1 class="text-xs-center text-md-left"> <a data-ng-href="#!/item/{{selectedItem.id}}">{{selectedItem.name}}</a></h1></header></div><div class="col-xs-9 col-md-8 col-xs-push-0 col-md-push-1"><section id="productDescription"><p>{{selectedItem.content}}</p></section></div><div class="col-xs-9 col-md-1 col-xs-pull-0 col-md-pull-8"><section id="productImage"><img data-ng-src="{{selectedItem.image}}" alt="{{selectedItem.name}}"/></section></div></div><div class="clear-fix"></div></section>
